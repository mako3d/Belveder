<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Positivo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Luggo.json", {onProgress: UnityProgress});
    </script>
  </head>


  <body>
    <div class="webgl-content" style="border:4px solid black">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer" style="border:4px solid red">
        <div class="webgl-logo" style="border:4px solid green"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)" style="border:4px solid blue"></div>
        <div class="title" style="border:4px solid orange">Positivo</div>
      </div>
    </div>


  </body>


</html>
